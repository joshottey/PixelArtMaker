<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/styles.css">

  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>

  <title>Josh's Pixel Art Maker</title>
</head>
<body>

  <header>
    <h1 class="title">Pixel Art Maker</h1>
    <h2 class="sub-title">a <a href="https://www.udacity.com/" target="_blank" title="Udacity">Udacity</a> project by <a href="https://joshottey.github.io" target="_blank" title="GitHub">Joshua Ottey</a></h2>
  </header>

<section id="inputArea">

  <form id="inputGrid">
    <input type="number" class="numBox" id="inputCols" min="1" max="50" placeholder="width">
    <input type="number" class="numBox" id="inputRows" min="1" max="50" placeholder="height">
    <input type="button" class="btn" id="buildGrid" value="Build Grid">
  </form>

  <div id="colorSelect">
    <h3>Choose a color:</h3>
    <form id="colorInput">
      <table>
        <tr>
          <td id="rVal"></td>
          <td><input id="r" type="range" min="0" max="255"></td>
        </tr>
        <tr>
          <td id="gVal"></td>
          <td><input id="g" type="range" min="0" max="255"></td>
        </tr>
        <tr>
          <td id="bVal"></td>
          <td><input id="b" type="range" min="0" max="255"></td>
        </tr>
      </table>
    </form>
    <div id="swatch"></div>
    <input type="button" class="btn" id="randColor" value="Random Color">
  </div>

</section>

<section id="canvasArea">
  <h3 class="hidden" id="canvas-label">Your Canvas:</h3>
  <table id="canvas"></table>
</section>

</body>
</html>
